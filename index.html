<!DOCTYPE html>
<html lang="ko">
<head>
    <title>제천밥상</title> <!--'나물 투데이' 참고-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/prefixfree.min.js"></script>
    <style>
        /* 추가된 CSS 스타일 */
        #header-util ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        #header-util ul li {
            margin-right: 10px;
            border-right: 1px solid #ccc; /* 각 항목 사이에 세로줄로 구분 */
            padding-right: 10px;
        }
        #header-util ul li:last-child {
            border-right: none; /* 마지막 항목의 세로 줄 제거 */
        }
    </style>
</head>
<body>
    <div id="container">
        <!--탑 배너-->
        <div id="topBanner">
            <a href="login.html">   <!--login 화면 만들면 수정-->
                <img src="https://namultoday.com/mixmarket/main/top-bn-pc.jpg">
            </a>
        </div>
        <!--탑 메뉴-->
        <div class="sub-menu">
            <div id="inner">
                <ul class="menu">
                    <li><a href="javascript:void(0)">로그인</a></li>
                    <li><a href="javascript:void(0)">회원가입</a></li>
                    <li><a href="javascript:void(0)">주문조회</a></li>
                    <li><a href="javascript:void(0)">카카오문의</a></li>
                    <li><a href="javascript:void(0)">공지사항</a></li>
                </ul>
            </div>
        </div>
        <!--상단 라인-->
        <div id="header">
            <div id="inner">
                <!--로고-->
                <img src="image/logo.jpg" alt="로고데스" onclick="location.href='index.html'">
                <!--검색창-->
                <div id="search-bar">
                    <input type="text" placeholder="검색어를 입력하세요">
                </div>
            </div>
        </div>
        <!--배너-->
        <div class="slider-container">  <!--js 영향이 있는건 class로 디자인한다.-->
            <div class="slider-wrapper">
                <img src="image/slider1.jpg" alt="Image 1">
                <img src="image/slider2.jpg" alt="Image 2">
                <img src="image/slider3.jpg" alt="Image 3">
                <img src="image/slider4.jpg" alt="Image 4">
                <img src="image/slider1.jpg" alt="Image 1(clone)">
                <!--이미지가 첫장면으로 부드럽게 넘어가게 하기위해 clone을 추가-->
            </div>
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
            <button class="pause" onclick="toggleSlide()">Pause</button> <!-- 멈춤 버튼 추가 -->
        </div>
        <!--메뉴-->
        <div id="navigation">
            <div id="inner">
                <div class="sub-menu">
                    <ul class="menu">
                        <li><a href="javascript:void(0)">정기구독</a></li>
                        <li><a href="javascript:void(0)">신상품</a></li>
                        <li><a href="javascript:void(0)">인기상품</a></li>
                        <li><a href="javascript:void(0)">제철나물</a></li>
                        <li><a href="javascript:void(0)">기획상품</a></li>
                        <li><a href="javascript:void(0)">제철알림</a></li>
                        <li><a href="javascript:void(0)">레시피</a></li>
                        <li><a href="javascript:void(0)">견적문의</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--메인-->
        <div id="main">

        </div>

        <footer>

        </footer>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
